       POSTGRES_PASSWORD: postgres
       POSTGRES_DB: iute               
     ports:
     - 15432:5432
   mk-crm-db:
     image: "registry.iute.eu/db-test/db-macedonia:0.9.9"
     container_name: mk-crm-db
     volumes:
     - iute-mk-db-data:/var/lib/postgresql/data    
     environment:
       POSTGRES_PASSWORD: postgres
       POSTGRES_DB: iute               
     ports:
     - 35432:5432
